name: action-tailscale-sshserver

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: "ubuntu-24.04"
    steps:
      - name: Check out code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Action in this repository
        uses: ./
        with:
          ssh-password: ${{ secrets.SSH_PASSWORD }}
          tailscale-oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          tailscale-oauth-client-secret: ${{ secrets.TS_OAUTH_SECRET }}

      - name: check for tailscale connection
        shell: bash
        run: tailscale status -json | jq -r .BackendState | grep -q Running
